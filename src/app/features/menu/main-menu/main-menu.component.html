<div class="flex flex-col min-h-screen bg-gray-900 text-white">
  <div class="flex-1 flex flex-col items-center justify-center p-6">
    <div class="text-center mb-10 fade-in">
      <h1 class="text-6xl font-bold mb-4 text-gradient bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">Chess Game</h1>
      <p class="text-gray-300 text-xl">A modern chess experience</p>
    </div>
    
    <div class="grid gap-6 w-full max-w-md">
      <button 
        (click)="startPlayerVsPlayer()" 
        class="bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-white font-bold py-4 px-6 rounded-xl transition-colors shadow-lg flex items-center justify-center space-x-3">
        <i class="fas fa-user fa-lg"></i>
        <span class="text-xl">Player vs Player</span>
      </button>
      
      <button 
        (click)="startPlayerVsBot()" 
        class="bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white font-bold py-4 px-6 rounded-xl transition-colors shadow-lg flex items-center justify-center space-x-3">
        <i class="fas fa-robot fa-lg"></i>
        <span class="text-xl">Player vs Bot</span>
      </button>
      
      <button 
        (click)="startCreativeMode()" 
        class="bg-gradient-to-r from-purple-500 to-purple-700 hover:from-purple-600 hover:to-purple-800 text-white font-bold py-4 px-6 rounded-xl transition-colors shadow-lg flex items-center justify-center space-x-3">
        <i class="fas fa-paint-brush fa-lg"></i>
        <span class="text-xl">Creative Mode</span>
      </button>
      
      <button 
        (click)="startCustomGame()" 
        class="bg-gradient-to-r from-indigo-500 to-indigo-700 hover:from-indigo-600 hover:to-indigo-800 text-white font-bold py-4 px-6 rounded-xl transition-colors shadow-lg flex items-center justify-center space-x-3">
        <i class="fas fa-chess-board fa-lg"></i>
        <span class="text-xl">Custom Game</span>
      </button>
      
      <button 
        (click)="startTraining()" 
        class="bg-gradient-to-r from-red-500 to-red-700 hover:from-red-600 hover:to-red-800 text-white font-bold py-4 px-6 rounded-xl transition-colors shadow-lg flex items-center justify-center space-x-3">
        <i class="fas fa-brain fa-lg"></i>
        <span class="text-xl">AI Training</span>
      </button>
      
      <button 
        (click)="showSavedGames()" 
        class="bg-gradient-to-r from-yellow-600 to-yellow-800 hover:from-yellow-700 hover:to-yellow-900 text-white font-bold py-4 px-6 rounded-xl transition-colors shadow-lg flex items-center justify-center space-x-3">
        <i class="fas fa-folder-open fa-lg"></i>
        <span class="text-xl">Load Saved Game</span>
      </button>
      
      <button 
        (click)="startPlayerVsAI()" 
        class="bg-gradient-to-r from-purple-500 to-purple-700 hover:from-purple-600 hover:to-purple-800 text-white font-bold py-4 px-6 rounded-xl transition-colors shadow-lg flex items-center justify-center space-x-3">
        <i class="fas fa-brain fa-lg"></i>
        <span class="text-xl">Player vs AI</span>
      </button>
      
      <button 
        (click)="openSettings()" 
        class="bg-gradient-to-r from-gray-600 to-gray-800 hover:from-gray-700 hover:to-gray-900 text-white font-bold py-4 px-6 rounded-xl transition-colors shadow-lg mt-6 flex items-center justify-center space-x-3">
        <i class="fas fa-cog fa-lg"></i>
        <span class="text-xl">Settings</span>
      </button>
    </div>
  </div>
  
  <div class="py-4 text-center text-gray-500 text-sm">
    <p>Developed with Angular 19 & Tailwind CSS</p>
  </div>
  
  <!-- Saved Games Modal -->
  <div *ngIf="showSavedGamesModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded-xl shadow-2xl max-w-lg w-full mx-4">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Saved Games</h2>
        <button (click)="showSavedGamesModal = false" class="text-gray-400 hover:text-white">
          <i class="fas fa-times text-xl"></i>
        </button>
      </div>
      
      <div *ngIf="savedGames.length === 0" class="text-center py-8 text-gray-400">
        <i class="fas fa-chess-board text-5xl mb-4"></i>
        <p>No saved games found</p>
      </div>
      
      <div *ngIf="savedGames.length > 0" class="max-h-96 overflow-y-auto">
        <div *ngFor="let game of savedGames" 
             class="bg-gray-700 p-4 rounded-lg mb-3 hover:bg-gray-600 transition-colors cursor-pointer"
             (click)="loadGame(game.id)">
          <div class="flex justify-between items-center">
            <div>
              <h3 class="font-bold">{{ game.name }}</h3>
              <p class="text-sm text-gray-400">{{ formatDate(game.date) }}</p>
            </div>
            <div class="flex space-x-2">
              <button 
                (click)="loadGame(game.id); $event.stopPropagation()" 
                class="bg-blue-600 hover:bg-blue-700 p-2 rounded-lg">
                <i class="fas fa-play"></i>
              </button>
              <button 
                (click)="deleteGame(game.id); $event.stopPropagation()" 
                class="bg-red-600 hover:bg-red-700 p-2 rounded-lg">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="flex justify-center mt-6">
        <button 
          (click)="showSavedGamesModal = false" 
          class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
